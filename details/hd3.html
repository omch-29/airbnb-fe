<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/airlogo.jpg">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm px-4 py-4">
    <a class="navbar-brand" href="#">
      <img src="../images/main-icon.jpg" alt="Airbnb Logo">
    </a>
    <div>
      <a href="#" class="btn btn-lg align-self-center">Become a host</a>
      <i class="fa-solid fa-globe fa-2x mx-2"></i>
      <i class="fa-solid fa-bars fa-2x"></i>
      <i class="fa-solid fa-user-circle fa-2x ms-2"></i>
    </div>
  </nav>
  <!--search bar-->
  <div class="search-bar">
    <input type="text" placeholder="where">
    <input type="text" placeholder="check in">
    <input type="text" placeholder="check out">
    <input type="text" placeholder="who">
    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
<hr>
  <!--main-->
    <div class="container mt-4">
    <!-- Title -->
    <h2 class="fw-bold">Casa Luxuria By MR M</h2>
   
    <!-- Image Gallery -->
    <div class="row g-2">
      <div class="col-md-6">
        <img src="../images/hhome3.jpg" class="img-fluid rounded front" alt="Main room">
      </div>
      <div class="col-md-6">
        <div class="row g-2">
          <div class="col-6">
            <img src="../images/hh1.jpg" class="img-fluid rounded" alt="">
          </div>
          <div class="col-6">
            <img src="../images/hh2.jpg" class="img-fluid rounded" alt="">
          </div>
          <div class="col-6">
            <img src="../images/hh3.jpg" class="img-fluid rounded" alt="">
          </div>
          <div class="col-6 position-relative">
            <img src="../images/hh4.jpg" class="img-fluid rounded" alt="">
            <button class="btn btn-dark position-absolute bottom-0 end-0 m-2 btn-sm">Show all photos</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Property Info -->
    <div class="row mt-4">
      <div class="col-md-8">
        <h5>Entire rental unit in Hyderabad, India</h5>
        <p>2 guests · 1 bed · studio · 1 bathroom</p>

        <div class="p-3 border rounded my-3">
          <!-- <h6><i class="fa-solid fa-star text-warning"></i> Guest favourite</h6> -->
          <p class="mb-0">One of the most loved homes on Airbnb, according to guests</p>
          <strong>⭐ 4.97</strong> (24 reviews)
        </div>
      </div>

      
      <div class="col-md-4">
        <button class="btn btn-danger w-100 mt-3 btn-lg mb-3 rare"><i class="fa-regular fa-gem fa-beat-fade fa-lg" style="color: #ff1493;"></i>        Rare find! This place is usually booked</button>
        <div class="border rounded p-3 shadow-sm">
          <h4>₹4,958 <small class="text-muted">for 2 nights</small></h4>
          <button class="btn btn-danger w-100 mt-3">Reserve</button>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
