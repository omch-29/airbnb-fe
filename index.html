<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/airlogo.jpg">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm px-4 py-4">
    <a class="navbar-brand" href="#">
      <img src="images/main-icon.jpg" alt="Airbnb Logo">
    </a>
    <div>
      <a href="#" class="btn btn-lg align-self-center">Become a host</a>
      <i class="fa-solid fa-globe fa-2x mx-2"></i>
      <i class="fa-solid fa-bars fa-2x"></i>
      <i class="fa-solid fa-user-circle fa-2x ms-2"></i>
    </div>
  </nav>
  <!--search bar-->
  <div class="search-bar">
    <input type="text" placeholder="where">
    <input type="text" placeholder="check in">
    <input type="text" placeholder="check out">
    <input type="text" placeholder="who">
    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <!--below section main bar-->
  <div class="container">
    <h2 class="section-title">Popular homes in Pune <i class="fa-solid fa-angle-right"></i></h2>
    <br>
    <div class="row" id="homes-container">

    </div>
  </div>
  <div class="container">
    <h2 class="section-title">Stays in North Goa <i class="fa-solid fa-angle-right"></i></h2>
    <br>
    <div class="row" id="goa-container">

    </div>
  </div>
  <div class="container">
    <h2 class="section-title">Homes in Thane <i class="fa-solid fa-angle-right"></i></h2>
    <br>
    <div class="row" id="thane-container">

    </div>
  </div>
  <div class="container">
    <h2 class="section-title">Check out Homes in Dubai <i class="fa-solid fa-angle-right"></i></h2>
    <br>
    <div class="row" id="dubai-container">

    </div>
  </div>
  <div class="container">
    <h2 class="section-title">Popular homes in Hyderabad <i class="fa-solid fa-angle-right"></i></h2>
    <br>
    <div class="row" id="hd-container">

    </div>
  </div>
   <div class="container">
    <h2 class="section-title">Available next month in Bengaluru <i class="fa-solid fa-angle-right"></i></h2>
    <br>
    <div class="row" id="bl-container">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
